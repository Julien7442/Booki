<!DOCTYPE html>
<html>
<head>
<html lang="fr">
<title>Booki</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="../css/styles.css">
<link 
href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"

/>

/>

<body>
<nav>
	<img id="logo" src="../images/Booki.png" alt="Logo agence" class="Booki">
		<div>
			<ul class="top-right">
    			<li class="right-corner-b"><a href="#">Hébergements</a></li>
    			<li class="right-corner"><a href="#">Activités</a></li>
			</ul>
		</div>
	</nav>
<h1>Trouvez votre hébergement pour des vacances de rêve</h1>
<p class="padding-left">En plein centre ville ou en pleine nature</p>
<section class="section-search">
	<div class="search-bar center">
		<div class="icon-size grey-back center">
			<i class="fa-regular fa-location-dot"></i>
		</div>
	<div><input class="search center border-none search-padding" type="search"value="Marseille, France" /></div>
<div class="blue-back center btn">Rechercher</div>
</section>
<div class="padding-left header-margin">
	<div class="center header-font">Filtres</div>
		<div class="header-main flex-between">
			<i class="fa-solid fa fa-money-bill-wave circle-header center"></i>
			<div class="header-font align-center">Economique</div>
		</div>
		<div class="header-main flex-between">
			<i class="fa-solid fa fa-child circle-header"></i>
			<div class="header-font align-center">Familial</div>
		</div>
		<div class="header-main flex-between">
			<i class="fa-solid fa fa-heart circle-header"></i>
			<div class="header-font align-center">Romantique</div>
	</div>
	<div class="header-main flex-between">
		<i class="fa-solid fa fa-dog circle-header"></i>
		<div class="header-font align-center">Animaux autorisés</div>
	</div>
</div>
<section>
	<div class="center padding-left">
  		<div class="icon-circle center">
  			<i class="fa-solid fa fa-info blue-icon fa-xs"></i>
		</div>
		<p>Plus de 500 logements sont disponibles dans cette ville</p>
	</div>
</section>
<main>
	<h4 class="padding-left">Hébergements à Marseille</h4>
	<div class="card">
		<div class="card-image" src="../images/hebergements/4_small/cannebiere.jpg" alt="cannebiere_auberge" class="auberge">
	</div>
	<div class="card-body">
	</div>
	<div class="card-title">
		Auberge La Cannebière
	</div>
