<!DOCTYPE html>
<html>
<head>
<html lang="fr">
<title>Booki</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="../css/styles.css">
<link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
crossorigin="anonymous"/>
</head>
<body>
<header>
	<img id="logo" src="../images/Booki.png" alt="Logo agence" class="Booki">
		<div>
			<ul class="top-right">
    			<li class="right-corner-b"><a href="#">Hébergements</a></li>
    			<li class="right-corner"><a href="#">Activités</a></li>
			</ul>
		</div>
</header>
<h1>Trouvez votre hébergement pour des vacances de rêve</h1>
<h2>En plein centre ville ou en pleine nature</h2>
<section class="section-search">
	<div class="search-bar center">
		<div class="icon-size grey-back center">
			<i class="fa-regular fa-location-dot"></i>
		</div>
	<div><input class="search center border-none search-padding" type="search"value="Marseille, France" /></div>
<div class="blue-back center btn">Rechercher</div>
</section>
<nav class="padding-left nav-margin">
	<h3 class="nav-font">Filtres</h3>
		<div class="nav-main flex-between">
			<i class="fa-solid fa fa-money-bill-wave circle-nav center"></i>
			<div class="nav-font align-center">Economique</div>
		</div>
		<div class="nav-main flex-between">
			<i class="fa-solid fa fa-child circle-nav"></i>
			<div class="nav-font align-center">Familial</div>
		</div>
		<div class="nav-main flex-between">
			<i class="fa-solid fa fa-heart circle-nav"></i>
			<div class="nav-font align-center">Romantique</div>
		</div>
	</div>
	<div class="nav-main flex-between">
		<i class="fa-solid fa fa-dog circle-nav"></i>
		<div class="nav-font align-center">Animaux autorisés</div>
	</div>
</nav>
<section>
	<div class="center padding-left">
  		<div class="icon-circle center">
  			<i class="fa-solid fa fa-info blue-icon fa-xs"></i>
		</div>
		<p>Plus de 500 logements sont disponibles dans cette ville</p>
	</div>
</section>
